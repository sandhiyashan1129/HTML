<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <p>please fill the form below:</p>
    <hr>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>


        <label for="Date of Birth">Date of Birth:</label><br>
        <input type="date" id="dob"><br><br>


        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender">Male<br>
        <input type="radio" id="gender">Female<br>
        <input type="radio" id="gender">other<br><br>


        <label for="Email">Email:</label><br>
        <input type="text" id="email" placeholder="Enter your email"><br><br>

        <label for="Phone Number">Phone Number:</label><br>
        <input type="tel" id="phone Number" placeholder="Enter your phone number"><br><br>


        <label>Course:</label><br>
        <select>
            <option>BE.CSE</option>
            <option>BE.ECE</option>
            <option>BE.IT</option>
            <option>BCA</option>
            <option>MCA</option>
        </select><br><br>

        <label>Address:</label><br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <label>Skills:</label><br>
        <input type="checkbox"> HTML<br>
        <input type="checkbox"> CSS<br>
        <input type="checkbox"> JavaScript<br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">


        <hr>

        <p>@ 2025 Student Registration Form | HTML Project</p>

    </form>

</body>

</html>
