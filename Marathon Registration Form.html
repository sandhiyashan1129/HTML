<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form>
        <div>
            <label for="First Name">First Name:</label>
            <input type="text" name="First Name" id="First Name" placeholder="Enter your first name" required><br><br>
            <label for="Last Name">Last Name:</label>
            <input type="text" name="Last Name" id="Last Name" placeholder="Enterr your last name" required><br><br>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="Fun RUN 5K" id="Fun RUN 5K" value="Fun RUN 5K">
            <label for="Fun RUN 5K">Fun Run 5K</label><br>
        </div>
        <div>
            <input type="radio" name="Half Marathon" id="Half Marathon" value="Half Marathon">
            <label for="Half Marathon">Half Marathon</label><br>
        </div>
        <div>
            <input type="radio" name="Full Marathon" id="Full Marathon" value="Full Marathon">
            <label for="Full Marathon">Full Marathon</label><br><br>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" name="Email" id="Email" placeholder="Enter your Email"><br><br>
            <label for="password">Password:</label>
            <input type="text" name="Password" id="Password" placeholder="Enter your Password"><br><br>
            <label for="Age group">Age group:</label>
            <select name="Age group" id="Age group">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-45">31-45</option>
                <option value="46-60">46-60</option>
            </select><br><br>
        </div>
        <button>Register</button>

    </form>

</body>

</html>
